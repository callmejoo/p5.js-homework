<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
  <script language="javascript" src="libraries/p5.sound.js"></script>
  <script language="javascript" src="libraries/p5.collide2d.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
  <script>
    var hit = false
    var poly = [];

    function setup(){
      createCanvas(1000, 500)
       rectMode(CORNER)
      collideDebug(true)
      poly[0] = createVector(width/2-5, height/2-5)
      poly[1] = createVector(width/2-5, height/2-100-5)
      poly[2] = createVector(width/2+5, height/2-100-5)
      poly[3] = createVector(width/2+5, height/2-5)
      poly[4] = createVector(width/2+5+100, height/2-5)
      poly[5] = createVector(width/2+5+100, height/2+5)
      poly[6] = createVector(width/2+5, height/2+5)
      poly[7] = createVector(width/2+5, height/2+5+100)
      poly[8] = createVector(width/2-5, height/2+5+100)
      poly[9] = createVector(width/2-5, height/2+5)
      poly[10] = createVector(width/2-5-100, height/2+5)
      poly[11] = createVector(width/2-5-100, height/2-5)
      poly[12] = createVector(width/2-5, height/2-5)
    }
  
    function draw(){
      background(0)
      push()
      translate(0, 0)
      // rotate(frameCount/20)
      beginShape()
      for(i=0; i < poly.length; i++){
        vertex(poly[i].x,poly[i].y);
      }
      endShape()
      pop()
      ellipse(mouseX, mouseY, 100)

      hit = collideCirclePoly(mouseX, mouseY, 100, poly)

      if(hit) console.log('hit')
    }
  </script>
</body>
